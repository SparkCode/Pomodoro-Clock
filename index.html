<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/customScripts.js"></script>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="jumbotron">
        <h1>The Pomodoro Clock</h1>
        <hr>

        <div id="alert-place">
            <div class="alert alert-info alert-dismissible">
                <strong>Hiya!</strong> To start to do smth
            </div>
        </div>

        <div class="row" >
            <div class="col-xs-5" id="session-configuration">
                <h4 >Session time minutes</h4>
                <div class="input-group">
                    <span class="input-group-btn">
                        <a class="btn btn-default" type="button" id="session-incrementer">+</a>
                    </span>
                    <input class="form-control" value="30" id="session-time-amount">
                    <span class="input-group-btn">
                        <a class="btn btn-default" type="button" id="session-decrementer">-</a>
                    </span>
                </div>
            </div>
            <div class="col-xs-5" id="break-configuration">
                <h4>Break time minutes</h4>
                <div class="input-group">
                    <span class="input-group-btn">
                        <a class="btn btn-default" type="button" id="break-incrementer">+</a>
                    </span>
                    <input class="form-control" value="5" id="break-time-amount">
                    <span class="input-group-btn">
                        <a class="btn btn-default" type="button" id="break-decrementer">-</a>
                    </span>
                </div>
            </div>
            <div class="col-xs-2">
                <h4 style="visibility: hidden">B</h4>
                <a class="btn btn-success" type="button" id="pomodoro-starter">Let's go</a>
            </div>
        </div>
        <hr>
        <div class="row" id="timer-block">

            <h2 id="alarm-name" style=" display: inline-block;">Session</h2>

            <h3 id="alarm-duration" style=" display: inline-block;">00:30:30</h3>

            <div class="row text-center">
                <div class="col-xs-10">
                    <div class="progress" style=" height: 30px;">
                        <p class="progress-bar-text" >Remain: <span id="remaining-time">00:30:30</span></p>
                        <div class="progress-bar" style="width: 60%; height: 30px;"></div>
                    </div>
                </div>

                <div class="col-xs-2">
                    <a type="button" class="btn btn-default" id="pause-or-start-button">PAUSE</a>
                </div>
            </div>
        </div>




    </div>
</div>

<div id="alert-templates">
    <div class="alert alert-success" data-type="done-session-alert">
        <strong>Well done!</strong> Session is done. Have free time.
    </div>
    <div class="alert alert-info" data-type="started-session-alert">
        <strong>Move it!</strong> Session is started. Have fun.
    </div>
    <div class="alert alert-warning" data-type="stopped-timer-alert">
        <strong>Warning!</strong> Timer is stopped.
    </div>

    <div class="alert alert-danger" data-type="error-alert">
        <strong>Smth went wrong!</strong>
    </div>
</div>
</body>
</html>
